<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://pic1.imgdb.cn/item/60373a115f4313ce25d7e216.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }

        .glass-card {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .profile-card {
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.8;
        }

        .links-card {
            cursor: pointer;
        }

        .links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
        }

        .links-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .expand-icon {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        .links-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, margin-top 0.4s ease;
        }

        .links-content.expanded {
            max-height: 500px;
            margin-top: 20px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-item:last-child {
            margin-bottom: 0;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-icon {
            font-size: 20px;
            margin-right: 12px;
            min-width: 24px;
        }

        .link-text {
            flex: 1;
        }

        .link-label {
            font-size: 16px;
            font-weight: 500;
            display: block;
            margin-bottom: 2px;
        }

        .link-desc {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .social-card {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .social-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateY(-3px);
        }

        .social-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .social-label {
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }

            .glass-card {
                padding: 20px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .name {
                font-size: 24px;
            }

            .social-card {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 个人信息卡片 -->
        <div class="glass-card profile-card">
            <img src="https://via.placeholder.com/120" alt="头像" class="avatar">
            <h1 class="name">你的名字</h1>
            <p class="bio">一句话简介</p>
            <p class="description">
                这里可以写一段关于你自己的简短介绍，描述你的兴趣爱好、职业或者其他你想分享的内容。
            </p>
        </div>

        <!-- 社交媒体卡片 -->
        <div class="glass-card social-card">
            <a href="#" class="social-item" target="_blank">
                <span class="social-icon">📧</span>
                <span class="social-label">邮箱</span>
            </a>
            <a href="#" class="social-item" target="_blank">
                <span class="social-icon">💬</span>
                <span class="social-label">微信</span>
            </a>
            <a href="#" class="social-item" target="_blank">
                <span class="social-icon">🐙</span>
                <span class="social-label">GitHub</span>
            </a>
            <a href="#" class="social-item" target="_blank">
                <span class="social-icon">📱</span>
                <span class="social-label">微博</span>
            </a>
        </div>

        <!-- 可展开的链接卡片 -->
        <div class="glass-card links-card" onclick="toggleLinks()">
            <div class="links-header">
                <span class="links-title">📑 更多链接</span>
                <span class="expand-icon" id="expandIcon">▼</span>
            </div>
            <div class="links-content" id="linksContent">
                <a href="#" class="link-item" onclick="event.stopPropagation()">
                    <span class="link-icon">📝</span>
                    <div class="link-text">
                        <span class="link-label">个人博客</span>
                        <span class="link-desc">记录学习与生活</span>
                    </div>
                </a>
                <a href="#" class="link-item" onclick="event.stopPropagation()">
                    <span class="link-icon">💼</span>
                    <div class="link-text">
                        <span class="link-label">项目作品</span>
                        <span class="link-desc">查看我的作品集</span>
                    </div>
                </a>
                <a href="#" class="link-item" onclick="event.stopPropagation()">
                    <span class="link-icon">📷</span>
                    <div class="link-text">
                        <span class="link-label">照片墙</span>
                        <span class="link-desc">分享生活瞬间</span>
                    </div>
                </a>
                <a href="#" class="link-item" onclick="event.stopPropagation()">
                    <span class="link-icon">📚</span>
                    <div class="link-text">
                        <span class="link-label">阅读书单</span>
                        <span class="link-desc">推荐好书分享</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleLinks() {
            const content = document.getElementById('linksContent');
            const icon = document.getElementById('expandIcon');
            
            content.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        }
    </script>
</body>
</html>
